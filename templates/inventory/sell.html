{% extends "layout.html" %}

{% block title %}New Sale{% endblock %}

{% block content %}
<div class="glass-card" style="max-width: 600px; margin: 0 auto;">
    <h3 style="margin-top: 0; color: var(--primary);">Record Clothing Sale</h3>

    <form method="post" style="display: flex; flex-direction: column; gap: 1.5rem;">
        <div>
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Select Product</label>
            <select name="product_id" id="product_id" required onchange="updatePrice()">
                <option value="">-- Choose Product --</option>
                {% for p in products %}
                <option value="{{ p.id }}" data-price="{{ p.price }}" data-stock="{{ p.stock }}">
                    {{ p.name }} (Rs {{ p.price }}) - Stock: {{ p.stock }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div>
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Select Student</label>
            <select name="student_id" required>
                <option value="">-- Choose Student --</option>
                {% for s in students %}
                <option value="{{ s.id }}">{{ s.name }} ({{ s.phone }})</option>
                {% endfor %}
            </select>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div>
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Quantity</label>
                <input type="number" name="quantity" id="quantity" value="1" min="1" required onchange="updatePrice()">
            </div>
            <div>
                <!-- Discount Toggle -->
                <div style="margin-bottom: 0.5rem;">
                    <label
                        style="cursor: pointer; display: flex; align-items: center; gap: 0.5rem; font-size: 0.9rem; color: var(--primary);">
                        <input type="checkbox" id="use_discount" onchange="toggleDiscountMode()">
                        Apply Percentage Discount?
                    </label>
                </div>

                <!-- Discount Input (Hidden by default) -->
                <div id="discount_div" style="display: none; margin-bottom: 0.5rem;">
                    <input type="number" id="discount_percent" placeholder="Enter % (e.g. 20)" min="0" max="100"
                        oninput="updatePrice()">
                </div>

                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Final Total Price
                    (Rs)</label>
                <input type="number" name="price_sold" id="price_sold" required step="1">
            </div>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
            <button type="submit" class="btn-primary">Complete Sale</button>
            <a href="{{ url_for('inventory.index') }}"
                style="padding: 0.8rem 1.5rem; color: var(--text-muted); text-decoration: none;">Cancel</a>
        </div>
    </form>
</div>

<script>
    function toggleDiscountMode() {
        const useDiscount = document.getElementById('use_discount').checked;
        const discountDiv = document.getElementById('discount_div');
        const priceInput = document.getElementById('price_sold');

        if (useDiscount) {
            discountDiv.style.display = 'block';
            priceInput.readOnly = true;
            priceInput.style.background = 'rgba(255,255,255,0.05)';
        } else {
            discountDiv.style.display = 'none';
            priceInput.readOnly = false;
            priceInput.style.background = 'transparent';
        }
        updatePrice();
    }

    function updatePrice() {
        const select = document.getElementById('product_id');
        const quantity = document.getElementById('quantity').value;
        const priceInput = document.getElementById('price_sold');
        const useDiscount = document.getElementById('use_discount').checked;
        const discountPercent = document.getElementById('discount_percent').value;

        const selectedOption = select.options[select.selectedIndex];

        if (selectedOption.value) {
            const basePrice = parseFloat(selectedOption.getAttribute('data-price'));
            let total = basePrice * quantity;

            if (useDiscount && discountPercent) {
                total = total - (total * (discountPercent / 100));
            }

            // Only auto-update if we are in discount mode OR if it's a fresh selection (implied by this function running on change)
            // However, in "Manual Mode" (unchecked), user might want to edit it. 
            // Current Logic: If Unchecked, it resets to Base * Qty immediately when this runs (e.g. qty change).
            // This is acceptable behavior. If they want custom manual price, they edit it AFTER setting quantity.

            priceInput.value = Math.round(total);
        }
    }
</script>
{% endblock %}
