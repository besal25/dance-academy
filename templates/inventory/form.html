{% extends "layout.html" %}

{% block title %}{{ 'Edit Product' if product else 'New Product' }}{% endblock %}

{% block content %}
<div class="glass-card" style="max-width: 600px; margin: 0 auto;">
    <form method="post" style="display: flex; flex-direction: column; gap: 1.5rem;">
        <div>
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Product Name</label>
            <input type="text" name="name" value="{{ product.name if product else '' }}" required
                placeholder="e.g. Academy T-Shirt (Large)">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            <div>
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Base Price (Rs)</label>
                <input type="number" name="price" value="{{ product.price if product else '' }}" required step="10">
            </div>
            <div>
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Initial Stock</label>
                <input type="number" name="stock" value="{{ product.stock if product else '0' }}" required min="0">
            </div>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
            <button type="submit" class="btn-primary">{{ 'Update Product' if product else 'Add Product' }}</button>
            <a href="{{ url_for('inventory.index') }}"
                style="padding: 0.8rem 1.5rem; color: var(--text-muted); text-decoration: none;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
