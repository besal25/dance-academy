{% extends "layout.html" %}

{% block title %}Change Password{% endblock %}

{% block content %}
<div class="glass-card" style="max-width: 450px; margin: 0 auto;">
    <h2 style="margin-bottom: 2rem; color: var(--primary);"><i class="fas fa-key"></i> Change Password</h2>

    <form method="post" style="display: flex; flex-direction: column; gap: 1.5rem;">
        <div>
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Current Password</label>
            <input type="password" name="old_password" required>
        </div>

        <div style="border-top: 1px solid var(--border); margin: 0.5rem 0; padding-top: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">New Password</label>
            <input type="password" name="new_password" required placeholder="8+ chars, letters & numbers">
        </div>

        <div>
            <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Confirm New Password</label>
            <input type="password" name="confirm_password" required>
        </div>

        <div style="display: flex; gap: 1rem; margin-top: 1rem;">
            <button type="submit" class="btn-primary">Update Password</button>
            <a href="{{ url_for('dashboard') }}"
                style="padding: 0.8rem 1.5rem; color: var(--text-muted); text-decoration: none;">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
